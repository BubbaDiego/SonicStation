<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hedge Report (Minimal)</title>
    <!-- Responsive Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons (for the icons) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- AdminLTE core CSS (can swap for your local adminlte.css if you like) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"
    />
    <!-- ApexCharts CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css"
    />
    <style>
      /* Quick demo style so it looks close to your screenshot */
      body {
        background-color: #f4f6f9;
      }
      .card {
        margin-top: 1rem;
      }
      .progress-group {
        margin-bottom: 1rem;
      }
      .progress-sm {
        height: 6px;
      }
      .float-end { float: right !important; }
      .text-bg-primary { background-color: #0d6efd !important; }
      .text-bg-danger { background-color: #dc3545 !important; }
      .text-bg-success { background-color: #198754 !important; }
      .text-bg-warning { background-color: #ffc107 !important; }
      .progress-text { margin-right: 5px; }
      /* Just shrinking the card’s internal padding a bit */
      .card-header, .card-footer {
        padding: 0.75rem 1.25rem;
      }
      .border-end { border-right: 1px solid #dee2e6; }
    </style>
  </head>
  <body class="hold-transition layout-top-nav">
    <div class="wrapper">

      <!-- CONTENT WRAPPER -->
      <div class="content-wrapper" style="min-height: 100vh;">
        <div class="container">
          <!-- Minimal header -->
          <div class="row mt-3">
            <div class="col">
              <h3 class="mb-3">Hedge Report</h3>
            </div>
          </div>

          <!-- The Card that looks like your screenshot -->
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Market View</h5>
              <!-- If you want extra tools, you can place them to the right here. Otherwise, remove. -->
            </div>
            <div class="card-body">
              <div class="row">
                <!-- Left side: line chart -->
                <div class="col-md-8">
                  <p class="text-center">
                    <strong>Sales: 1 Jan, 2023 - 30 Jul, 2023</strong>
                  </p>
                  <div id="sales-chart"></div>
                </div>
                <!-- Right side: progress bars -->
                <div class="col-md-4">
                  <p class="text-center">
                    <strong>Goal Completion</strong>
                  </p>
                  <div class="progress-group">
                    Add Products to Cart
                    <span class="float-end"><b>160</b>/200</span>
                    <div class="progress progress-sm">
                      <div class="progress-bar text-bg-primary" style="width: 80%"></div>
                    </div>
                  </div>
                  <div class="progress-group">
                    Complete Purchase
                    <span class="float-end"><b>310</b>/400</span>
                    <div class="progress progress-sm">
                      <div class="progress-bar text-bg-danger" style="width: 75%"></div>
                    </div>
                  </div>
                  <div class="progress-group">
                    <span class="progress-text">Visit Premium Page</span>
                    <span class="float-end"><b>480</b>/800</span>
                    <div class="progress progress-sm">
                      <div class="progress-bar text-bg-success" style="width: 60%"></div>
                    </div>
                  </div>
                  <div class="progress-group">
                    Send Inquiries
                    <span class="float-end"><b>250</b>/500</span>
                    <div class="progress progress-sm">
                      <div class="progress-bar text-bg-warning" style="width: 50%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <!-- 4 boxes across, matching your screenshot -->
              <div class="row text-center">
                <div class="col-md-3 col-6 border-end">
                  <span class="text-success"><i class="bi bi-caret-up-fill"></i> 17%</span>
                  <h5 class="fw-bold mb-0">$35,210.43</h5>
                  <span class="text-uppercase">BITCOIN</span>
                </div>
                <div class="col-md-3 col-6 border-end">
                  <span class="text-info"><i class="bi bi-caret-left-fill"></i> 0%</span>
                  <h5 class="fw-bold mb-0">$10,390.90</h5>
                  <span class="text-uppercase">ETHEREUM</span>
                </div>
                <div class="col-md-3 col-6 border-end">
                  <span class="text-success"><i class="bi bi-caret-up-fill"></i> 20%</span>
                  <h5 class="fw-bold mb-0">$24,813.53</h5>
                  <span class="text-uppercase">SOLANA</span>
                </div>
                <div class="col-md-3 col-6">
                  <span class="text-danger"><i class="bi bi-caret-down-fill"></i> 18%</span>
                  <h5 class="fw-bold mb-0">1200</h5>
                  <span class="text-uppercase">S&P 500</span>
                </div>
              </div>
            </div>
          </div>
          <!-- End Card -->
        </div><!-- /.container -->
      </div><!-- /.content-wrapper -->
    </div><!-- /.wrapper -->

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.min.js"></script>
    <script>
      // EXACT Chart Setup from your screenshot (two lines, like “Digital Goods” + “Electronics”).
      const options = {
        chart: {
          height: 200,
          type: 'area',
          toolbar: { show: false }
        },
        series: [
          {
            name: 'Digital Goods',
            data: [28, 48, 40, 19, 86, 27, 90],
          },
          {
            name: 'Electronics',
            data: [65, 59, 80, 81, 56, 55, 40],
          },
        ],
        colors: ['#0d6efd', '#20c997'],
        dataLabels: { enabled: false },
        stroke: { curve: 'smooth' },
        xaxis: {
          type: 'datetime',
          categories: [
            '2023-01-01',
            '2023-02-01',
            '2023-03-01',
            '2023-04-01',
            '2023-05-01',
            '2023-06-01',
            '2023-07-01'
          ],
        },
        tooltip: {
          x: { format: 'MMMM yyyy' }
        }
      };
      const chart = new ApexCharts(document.querySelector('#sales-chart'), options);
      chart.render();
    </script>
  </body>
</html>
