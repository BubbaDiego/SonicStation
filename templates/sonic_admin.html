<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sonic Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-acF6lRiVJvFo3bXyH1ZcmS5Q1pOESbqa+NaItkoHl5dyq2x5Ow6dlR9vEA1B/BSvY+N1f2k/7j5btp3Z0IMyYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Source Sans 3 Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@latest/index.css"
    />

    <!-- OverlayScrollbars CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/overlaysscrollbars@2.10.1/styles/overlaysscrollbars.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- AdminLTE core CSS -->
    <link rel="stylesheet" href="/static/dist/css/adminlte.css" />

    <!-- Custom Styles -->
    <style>
      /* Body background */
      body {
        background-color: #AEC4E6 !important;
      }
      /* Top Navbar (header) */
      .app-header.navbar {
        background-color: #7EA6DE !important;
      }
      /* Make the hamburger icon bigger */
      .navbar .nav-link i.bi-list {
        font-size: 1.75rem !important; /* Adjust as needed */
      }

      /* Sidebar background */
      .app-sidebar {
        background-color: #EEEEEE !important;
      }
      /* Sidebar nav links: bigger text, color, hover */
      .app-sidebar .nav-link {
        font-size: 1.2rem; /* Make the menu items bigger */
        color: #06283D !important;
      }
      .app-sidebar .nav-link:hover {
        background-color: #CFCFCF !important;
        color: #06283D !important;
      }
      /* Sidebar brand text */
      .sidebar-brand .brand-text {
        color: #06283D !important;
      }
      .brand-image {
        width: 40px;
        height: 40px;
        object-fit: cover;
      }

      /* Footer text color */
      .app-footer {
        color: #06283D;
      }
    </style>
  </head>

  <body class="layout-fixed sidebar-expand-lg">
    <div class="app-wrapper">
      <!-- Header with only a hamburger icon (no "Home" or other menu items) -->
      <nav class="app-header navbar navbar-expand">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
                <i class="bi bi-list"></i>
              </a>
            </li>
          </ul>

          <!-- Right side (User menu, etc.) - if needed -->
          <ul class="navbar-nav ms-auto">
            <!-- Put user menu items here if you like -->
          </ul>
        </div>
      </nav>
      <!-- End Header -->

      <!-- Sidebar with bigger menu items -->
      <aside class="app-sidebar shadow" data-bs-theme="dark">
        <div class="sidebar-brand">
          <a href="#" class="brand-link d-flex align-items-center">
            <img
              src="/static/images/sonic.png"
              alt="Sonic Logo"
              class="brand-image rounded-circle shadow"
            />
            <span class="brand-text fw-light ms-2">Sonic Admin</span>
          </a>
        </div>
        <div class="sidebar-wrapper">
          <nav class="mt-2">
            <ul
              class="nav sidebar-menu flex-column"
              data-lte-toggle="treeview"
              role="menu"
              data-accordion="false"
            >
              <li class="nav-item">
                <a href="{{ url_for('positions') }}" class="nav-link">
                  <i class="nav-icon bi bi-briefcase-fill"></i>
                  <p>Positions</p>
                </a>
              </li>

              <!-- NEW Hedge Report Menu Item -->
              <li class="nav-item">
                <a href="{{ url_for('hedge_report') }}" class="nav-link">
                  <i class="nav-icon bi bi-shield-check"></i>
                  <p>Hedge Report</p>
                </a>
              </li>
              <!-- End Hedge Report Menu Item -->

              <li class="nav-item">
                <a href="{{ url_for('prices') }}" class="nav-link">
                  <i class="nav-icon bi bi-currency-bitcoin"></i>
                  <p>Prices</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('heat') }}" class="nav-link">
                  <i class="nav-icon bi bi-fire"></i>
                  <p>Heat</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('exchanges') }}" class="nav-link">
                  <i class="nav-icon bi bi-bell"></i>
                  <p>Exchanges</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('alerts') }}" class="nav-link">
                  <i class="nav-icon bi bi-bell"></i>
                  <p>Alerts</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('system_options') }}" class="nav-link">
                  <i class="nav-icon bi bi-gear-fill"></i>
                  <p>System Config</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('database_viewer') }}" class="nav-link">
                  <i class="nav-icon bi bi-table"></i>
                  <p>Database Viewer</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <!-- End Sidebar -->

      <!-- Main Content -->
      <main class="app-main">
        <div class="app-content-header">
          <div class="container-fluid">
            <!-- Optional page title here -->
          </div>
        </div>
        <div class="app-content">
          <div class="container-fluid">
            {% block content %}
            <!-- Child templates will override this block -->
            {% endblock content %}
          </div>
        </div>
      </main>
      <!-- End Main Content -->

      <!-- Footer -->
      <footer class="app-footer">
        <div class="float-end d-none d-sm-inline">Anything you want</div>
        <strong>
          Copyright &copy; 2024
          <a href="https://adminlte.io" class="text-decoration-none" style="color: #03263b;">
            AdminLTE.io
          </a>.
        </strong>
        All rights reserved.
      </footer>
      <!-- End Footer -->
    </div>

    <!-- Required JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/overlaysscrollbars@2.10.1/browser/overlaysscrollbars.browser.es6.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    ></script>
    <script src="/static/dist/js/adminlte.js"></script>
  </body>
</html>
